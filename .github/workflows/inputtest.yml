name: Dispatch CI

on:
  workflow_dispatch:
    inputs:
      myorg:
        description: "Org name"
        default: "myorg"
      myapp:
        description: "App name"
        default: "myapp"
      template:
        description: "template to use"
        default: '{0}-{1}-{2}'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ format(inputs.template, inputs.myorg, 'stage', inputs.myapp) }}
